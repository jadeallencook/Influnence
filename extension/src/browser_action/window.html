<!doctype html>
<link rel="stylesheet" href="./style.css" />

<body>
	<h1>Influencer | Social Media Hacker</h1>
	<h2>Hack your social presence and automate your goals.</h2>
	<select name="platform">
		<option value="instagram" selected>Instagram</option>
		<option disabled>Facebook</option>
		<option disabled>Tumblr</option>
		<option disabled>YouTube</option>
		<option disabled>Twiiter</option>
	</select>
	<select name="hack" id="instagram" class="hack">
		<option value="feed" selected>Like all posts on my feed</option>
		<option value="profile">Like all posts on a profile</option>
		<option value="hashtag">Like all posts for a hashtag</option>
	</select>
	<input type="text" placeholder="hashtag" id="hashtag" />
	<input type="text" placeholder="username" id="username" />
	<button>Execute Hack</button>
	<img src="./icon.png" class="icon" />
	<script src="app.js"></script>
