<!doctype html>
<style type="text/css">
	body {

		font-family: Helvetica, Ubuntu, Arial, sans-serif;
		background-color: #333;
		color: #FFF;
		padding: 10px;
		height: 200px;
		width: 400px;
	}

	h1,
	h2 {
		margin: 0px;
		font-weight: 100;
	}

	h2 {
		font-size: 1em;
		margin-bottom: 15px;
	}

	select {
		width: 100%;
		margin-bottom: 15px;
		border: none;
		height: 25px;
	}

	select.hack {
		display: none;
	}

	img.icon {
		position: fixed;
		bottom: 10px;
		right: 15px;
		height: 25px;
	}

	button {
		height: 25px;
		border: none;
		border-radius: 5px;
	}
</style>

<body>
	<h1>Influencer | Social Media Ninja</h1>
	<h2>Hack your social presence and automate your goals.</h2>
	<select name="platform">
		<option selected disabled>Select a platform...</option>
		<option value="instagram">Instagram</option>
	</select>
	<select name="hack" id="instagram-hack" class="hack">
		<option selected disabled>Select a hack...</option>
		<option value="autolike-feed">Like all posts on my feed</option>
		<option value="autolike-profile">Like all posts on a profile</option>
		<option value="autolike-hashtag">Like all posts for a hashtag</option>
		<option value="autolike-location">Like all posts for a location</option>
	</select>
	<button disabled>Execute Hack</button>
	<img src="./icon.png" class="icon" />
</body>
